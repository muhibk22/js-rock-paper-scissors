<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Will you rock? Or will your Paper be teared by Scissors?</h1>
        </div>
        <div class="scores">
            <div class="player">
                <p>Your Score: </p>
            </div>
            <div class="computer">
                <p>Computer:</p>
            </div>
        </div>
        <div class="text">
            <p>First to win 5 rounds will be the champion.</p>
                <p> What will your move be?</p>
        </div>
        <div class="moves">
            <button class="opt" id="rock">Rock</button>
            <button class="opt" id="paper">Paper</button>
            <button class="opt" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
